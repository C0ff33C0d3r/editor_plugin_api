name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: getting_repo
      run:  git pull origin master
    - name: build_plugins
      run:  python CI/build_plugins.py
